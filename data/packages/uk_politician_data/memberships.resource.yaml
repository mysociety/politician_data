title: Memberships
description: Table of memberships (a membership is connection between a person, post
  and time)
custom:
  row_count: 47205
path: memberships.parquet
name: memberships
profile: data-resource
scheme: file
format: parquet
hashing: md5
encoding: utf-8
schema:
  fields:
  - name: id
    type: string
    description: The ID of the membership (unique combination of person, post, and
      time)
    constraints:
      unique: true
    example: uk.org.publicwhip/lord/100001
  - name: person_id
    type: string
    description: The ID of the person
    constraints:
      unique: false
    example: uk.org.publicwhip/person/10001
  - name: organization_id
    type: string
    description: The ID of the organization this person is a member of (party)
    constraints:
      unique: false
    example: crown
  - name: on_behalf_of_id
    type: string
    description: The ID of the organization this person is a member of (party)
    constraints:
      unique: false
    example: alba
  - name: end_date
    type: string
    description: Date this membership ends
    constraints:
      unique: false
    example: '1803-01-04'
  - name: end_reason
    type: string
    description: Reason for end of membership
    constraints:
      unique: false
    example: became_peer
  - name: post_id
    type: string
    description: The ID of the post (e.g. a seat)
    constraints:
      unique: false
    example: uk.org.publicwhip/cons/1
  - name: start_date
    type: string
    description: Date this membership starts
    constraints:
      unique: false
    example: '1761-03-27'
  - name: start_reason
    type: string
    description: Reason for start of membership
    constraints:
      unique: false
    example: ''
  - name: label
    type: string
    description: The label of the membership
    constraints:
      unique: false
    example: Peer
  - name: role
    type: string
    description: The role of the person in the organization
    constraints:
      unique: false
    example: Counsellor of State
  - name: redirect
    type: string
    description: If one ID remaps to another
    constraints:
      unique: false
    example: uk.org.publicwhip/lord/100001
  - name: reason
    type: string
    description: Additional notes (hardly used)
    constraints:
      unique: false
    example: changed_party
