title: Simple memberships
description: Reduced version of multiple tables to bring together very common columns
custom:
  row_count: 47313
path: simple_memberships.parquet
name: simple_memberships
profile: data-resource
scheme: file
format: parquet
hashing: md5
encoding: mac-roman
schema:
  fields:
  - name: membership_id
    type: string
    description: Unique identifier for the membership
    constraints:
      unique: true
    example: uk.org.publicwhip/lord/100001
  - name: person_id
    type: string
    description: Unique identifier for the person
    constraints:
      unique: false
    example: uk.org.publicwhip/person/10001
  - name: constituency
    type: string
    description: Name of the constituency
    constraints:
      unique: false
    example: Aberafan Maesteg
  - name: start_date
    type: string
    description: Start date of the membership
    constraints:
      unique: false
    example: '1761-03-27'
  - name: end_date
    type: string
    description: End date of the membership
    constraints:
      unique: false
    example: '1803-01-04'
  - name: start_reason
    type: string
    description: Reason for the start of the membership
    constraints:
      unique: false
    example: ''
  - name: end_reason
    type: string
    description: Reason for the end of the membership
    constraints:
      unique: false
    example: became_peer
  - name: party
    type: string
    description: Name of the party
    constraints:
      unique: false
    example: alba
  - name: chamber
    type: string
    description: Name of the chamber
    constraints:
      unique: false
    example: commons
  - name: label
    type: string
    description: Label of the membership
    constraints:
      unique: false
    example: MLA for Belfast East
  - name: role
    type: string
    description: Role of the membership
    constraints:
      unique: false
    example: Counsellor of State
  - name: first_name
    type: string
    description: First name of the person
    constraints:
      unique: false
    example: ''
  - name: last_name
    type: string
    description: Last name of the person
    constraints:
      unique: false
    example: ''
  - name: nice_name
    type: string
    description: A single string for the full name of a person.
    constraints:
      unique: false
    example: ' Acheson (Viscount)'
