title: Posts
description: List of posts (generally constituencies, lists)
custom:
  row_count: 3068
path: posts.parquet
name: posts
profile: data-resource
scheme: file
format: parquet
hashing: md5
encoding: cp1254
schema:
  fields:
  - name: end_date
    type: string
    description: Date this post ends
    constraints:
      unique: false
    example: '1821'
  - name: id
    type: string
    description: The ID of the post
    constraints:
      unique: true
    example: uk.org.publicwhip/cons/1
  - name: label
    type: string
    description: The label of the post
    constraints:
      unique: false
    example: MLA for Belfast East
  - name: organization_id
    type: string
    description: The ID of the organization (party)
    constraints:
      unique: false
      enum:
      - house-of-commons
      - london-assembly
      - northern-ireland-assembly
      - scottish-parliament
      - welsh-parliament
    example: house-of-commons
  - name: role
    type: string
    description: The role of the person in the post
    constraints:
      unique: false
    example: MLA
  - name: start_date
    type: string
    description: Date this post starts
    constraints:
      unique: false
    example: '1265'
  - name: area_name
    type: string
    description: The name of the area the post represents
    constraints:
      unique: false
    example: Aberafan Maesteg
